<div class="flex justify-center items-center min-h-screen bg-gradient-to-r from-blue-500 to-indigo-600 p-6">
    <div class="bg-white shadow-xl rounded-xl p-8 w-full max-w-md transition-all duration-500">
      <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Create Account</h2>
  
      <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" class="space-y-4">
  
        <!-- Full Name -->
        <div>
          <label class="block text-gray-700 font-semibold">Full Name</label>
          <input 
            type="text" 
            formControlName="fullName" 
            placeholder="John Doe"
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
            [ngClass]="{'border-red-500': registrationForm.get('fullName')?.invalid && registrationForm.get('fullName')?.touched}"
          />
          <p *ngIf="registrationForm.get('fullName')?.invalid && registrationForm.get('fullName')?.touched" 
             class="text-red-500 text-sm mt-1">Full Name is required.</p>
        </div>
  
        <!-- Email -->
        <div>
          <label class="block text-gray-700 font-semibold">Email</label>
          <input 
            type="email" 
            formControlName="email" 
            placeholder="example@university.edu"
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
            [ngClass]="{'border-red-500': registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched}"
          />
          <p *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched" 
             class="text-red-500 text-sm mt-1">Valid Email is required.</p>
        </div>
  
        <!-- Role Selection -->
        <div>
          <label class="block text-gray-700 font-semibold">Role</label>
          <select 
            formControlName="role" 
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
            [ngClass]="{'border-red-500': registrationForm.get('role')?.invalid && registrationForm.get('role')?.touched}"
          >
            <option value="">Select Role</option>
            <option value="ADMIN">Administrator ðŸ‘”</option>
            <option value="LECTURER">Lecturer ðŸŽ“</option>
            <option value="STUDENT">Student ðŸ“š</option>
          </select>
          <p *ngIf="registrationForm.get('role')?.invalid && registrationForm.get('role')?.touched" 
             class="text-red-500 text-sm mt-1">Role is required.</p>
        </div>
  
        <!-- Password -->
        <div>
          <label class="block text-gray-700 font-semibold">Password</label>
          <input 
            type="password" 
            formControlName="password" 
            placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
            (input)="checkPasswordStrength()"
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
          />
          <p *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched" 
             class="text-red-500 text-sm mt-1">Password is required.</p>
  
          <div class="w-full h-2 mt-2 rounded-full bg-gray-300">
            <div [ngClass]="passwordStrengthClass" class="h-2 rounded-full"></div>
          </div>
        </div>
  
        <!-- Confirm Password -->
        <div>
          <label class="block text-gray-700 font-semibold">Confirm Password</label>
          <input 
            type="password" 
            formControlName="confirmPassword" 
            placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
          />
          <p *ngIf="registrationForm.hasError('mismatch')" 
             class="text-red-500 text-sm mt-1">Passwords do not match.</p>
        </div>
  
        <!-- Submit Button -->
        <button 
          type="submit" 
          class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition-all"
          [disabled]="registrationForm.invalid"
        >
          Register
        </button>
      </form>
    </div>
  </div>
